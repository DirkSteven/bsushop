<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/67c66657c7.js" ></script>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> BATSTATEU UNOFFICIAL MARKETPLACE-ACCOUNT </title>
    {% endif %}

</head>
<body>
<div id="container">
    <img src="{{ url_for('static', filename='img/bsu.png') }}" id="home">
</div>
 
 <!-- Sign Up -->
 <div class="popup_acc" id="signUpPopup">
    <div class="form_pop_sign">
       <h1 id="signUp">Sign Up</h1>
       <form class="sign_up">
          <!-- Sign Up form content here -->
          <h2>Name <input type="text" placeholder=" "></h2>
          <h2>Program <input type="text" placeholder=" "></h2>
          <h2>Email <input type="text" placeholder=" "></h2>
          <h2>SR-Code <input type="text" placeholder=" "></h2>
          <h2>Password <input type="password" placeholder=" "></h2>
          <button class="sign_btn">Sign Up</button>
          <p>Already have an account?  <a href="{{ url_for('login') }}" id="showLogin" class= "custom-link"> Log In</a></p>
       </form>
    </div>
 </div>


<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"> </script>
</body>

</html>
