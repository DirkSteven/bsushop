<!-- Form for editing product -->
<form id="editModalForm" method="POST" action="/edit_product/{{ product.id }}">
    <!-- Fields for product details -->
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ product.name }}" required>
    <label for="price">Price:</label>
    <input type="number" name="price" value="{{ product.price }}" required>
    <label for="description">Description:</label>
    <input type="text" name="description" value="{{ product.description }}" required>

    <!-- ... (add more fields as needed) -->
 
    <!-- Fields for product variants -->
    {% for variant in variants %}
       <label for="variant_{{ variant.id }}">{{ variant.size }} Stock:</label>
       <input type="number" name="variant_{{ variant.id }}" value="{{ variant.stock }}" required>
       <!-- ... (add more fields as needed) -->
    {% endfor %}
 
    <!-- Use type="submit" for the Save Changes button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
 </form>
